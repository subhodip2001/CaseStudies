server:
  port: 3002
spring:
  application:
    name: CUSTOMER-SERVICE
  data:
    mongodb:
      database: customersDB
      port: 27017
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default:zone: http://localhost:8761/eureka
    instance:
      hostname: localhost